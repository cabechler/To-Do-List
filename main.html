
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
	<img id="title" src="images/title.png">
		<div class="fieldset">
			<input id="textbox" type="text" name="todolistitem" placeholder="type what you need to do..."></input>
			<p>..then hit 'enter'</p>
			<!--<button type="submit" id="add">+</button>-->
		</div>
		<hr>
		<div class="list">
		<ul>
			<li class="items">
				<div class="checkbox"></div>
				<span class="todoitem">Amaze all with talent</span>
				<img class="delete" src="images/delete-button.png">
			</li>
			<li class="items">
				<div class="checkbox"></div>
				<span class="todoitem">Get amazing job</span>
				<img class="delete" src="images/delete-button.png">
			</li>
			<li class="items">
				<div class="checkbox"></div>
				<span class="todoitem">Move to dream location</span>
				<img class="delete" src="images/delete-button.png">
			</li>
			<li class="items">
				<div class="checkbox"></div>
				<span class="todoitem">Live happily ever after</span>
				<img class="delete" src="images/delete-button.png">
			</li>
		</ul>
	</div>
</body>
</html>
